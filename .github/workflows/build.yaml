name: Build Icon Themes

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape python3 python3-pip

      - name: ğŸ“¦ Install Python packages
        run: pip3 install -r requirements.txt

      - name: ğŸ§ª Make build.sh executable
        run: chmod +x build.sh

      - name: ğŸ¨ Run build script
        run: ./build.sh

      - name: ğŸ—‚ Upload material theme
        uses: actions/upload-artifact@v4
        with:
          name: material
          path: |
            target/material/

      - name: ğŸ—‚ Upload material-light theme
        uses: actions/upload-artifact@v4
        with:
          name: material-light
          path: target/material-light/
