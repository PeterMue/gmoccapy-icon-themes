name: Build Icon Themes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ›  Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape python3 python3-pip

      - name: ðŸ“¦ Install Python packages
        run: pip3 install -r requirements.txt

      - name: ðŸ§ª Make build.sh executable
        run: chmod +x build.sh

      - name: ðŸŽ¨ Run build script
        run: ./build.sh

      - name: ðŸ—‚ Upload material theme
        uses: actions/upload-artifact@v4
        with:
          name: material
          path: |
            target/material/

      - name: ðŸ—‚ Upload material-light theme
        uses: actions/upload-artifact@v4
        with:
          name: material-light
          path: target/material-light/
