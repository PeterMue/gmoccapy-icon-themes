name: Release Icon Themes

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape python3 python3-pip

      - name: ğŸ“¦ Install Python packages
        run: pip3 install -r requirements.txt

      - name: ğŸ¨ Run build script
        run: |
          chmod +x build.sh
          ./build.sh
     
      - name: ğŸ¨ Build docs
        run: |
          mkdir -p docs/assets/themes
          for dir in target/*/; do 
            if [ -f "${dir}index.theme" ]; then
              cp -r "$dir" docs/assets/themes;
            fi
          done
          cd docs
          chmod +x build.sh
          ./build.sh

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ— Build Jekyll site
        uses: actions/jekyll-build-pages@v1

      - name: ğŸ“¦ Upload site artifact
        uses: actions/upload-pages-artifact@v3

      - name: ğŸ“ Package icons
        run: |
          cd target
          for dir in */; do 
            if [ -f "${dir}index.theme" ]; then
              zip -r "${dir%/}.zip" "$dir"
            fi
          done
 
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.zip
          fail_on_unmatched_files: true

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
